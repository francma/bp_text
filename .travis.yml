dist: trusty
sudo: required
language: generic

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"

arch:
  packages:
    - python
    - texlive-core
    - texlive-latexextra
    - texlive-genericextra
    - biber
    - ttf-linux-libertine
    - texlive-bibtexextra
    - ttf-dejavu
    - pygmentize

  script:
    - xelatex -shell-escape -interaction=nonstopmode -halt-on-error main.tex
    - xelatex -shell-escape -interaction=nonstopmode -halt-on-error main.tex
    - xelatex -shell-escape -interaction=nonstopmode -halt-on-error main.tex

deploy:
  name: "text"
  provider: releases
  api_key: "${GH_TOKEN}"
  file: "main.pdf"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true